<div id="datatable">
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
        <input #gb (keyup)="onKey(gb.value)" type="text" pInputText size="50" placeholder="Search" 
        style="height:2.1em;padding:0.5em;">
    </div>
    <div class="ContentSideSections Implementation">
        <p-dataTable id="dt" [value]="actors" 
            [lazy]="true" [rows]="10" [paginator]="true" 
            [totalRecords]="totalRecords" 
            (onLazyLoad)="loadActorsLazy($event)"
            [responsive]="true" [globalFilter]="gb"
            selectionMode="single" [(selection)]="selectedActor" 
            (onRowSelect)="onRowSelect($event)">

            <p-column field="id"        header="ID"         [sortable]="true"></p-column>
            <p-column field="name"      header="Name"       [sortable]="true"></p-column>
            <p-column field="birthDate" header="Birth Date" [sortable]="true"></p-column>
            <p-column field="birthName" header="Birth Name" [sortable]="true"></p-column>
            <p-column field="email"     header="Email"      [sortable]="true"></p-column>
            <p-column field="active"    header="Active"     [sortable]="true"></p-column>
            <p-column field="image"     header="image"      [sortable]="true">      
            <template let-col let-actor="rowData" >
                <img src= {{actor.image}} style="width: 50px; height: 50px; margin: auto;" />
            </template>
            </p-column>
        </p-dataTable>
    </div>

    <!-- Details Dialog -->
    <p-dialog header="Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="actor"> 
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="name">Name</label></div>
                <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="actor.name" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="birthDate">Birth Date</label></div>
                <div class="ui-grid-col-8"><input pInputText id="birthDate" [(ngModel)]="actor.birthDate" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="birthName">Birth Name</label></div>
                <div class="ui-grid-col-8"><input pInputText id="birthName" [(ngModel)]="actor.birthName" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="email">Email</label></div>
                <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="actor.email" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="id">ID</label></div>
                <div class="ui-grid-col-8"><input pInputText id="id" [(ngModel)]="actor.id" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="active">Active</label></div>
                <div class="ui-grid-col-8"><input pInputText id="active" [(ngModel)]="actor.active" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="image">Image</label></div>
                <div class="ui-grid-col-8"><input type="file" [(ngModel)]="file" id="fileUpload" name="file"/></div>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="button" pButton icon="fa-close" (click)="delete()" label="Delete">Delete</button>
       <button type="button" class = "button" pButton icon="fa-check" (click)="update()" label="Update">Update</button> 
            </div>
        </footer>
    </p-dialog>
</div>

<div id="myModal1" class="modal">
  <div class="modal-content">
      <span class="glyphicon glyphicon-remove" (click)="close()"></span>
    <div class="modal-body">
      <p>Deleted!</p>
    </div>
  </div>

</div>

<div id="myModal2" class="modal">
  <div class="modal-content">
      <span class="glyphicon glyphicon-remove" (click)="close()"></span>
    <div class="modal-body">
      <p>Updated!</p>
    </div>
  </div>

</div>
